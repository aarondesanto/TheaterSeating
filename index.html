<html>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="icon" type="image/png" href="images/tabicon.png">
<title>Reserve Your Seat</title>
</head>
<body>
<header>
	<h1>Welcome to Generic Movie Theater</h1>
	<p>Please choose a seat from our available options below.  Note that front row seating is $3 extra per ticket.</p>
</header>

<section class="one">
	<div class="goldenCircle" id="r0s0"></div>
	<div class="goldenCircle" id="r0s1"></div>
	<div class="goldenCircle" id="r0s2"></div>
	<div class="goldenCircle" id="r0s3"></div>
	<div class="goldenCircle" id="r0s4"></div>
	<div class="goldenCircle" id="r0s5"></div>
</section>	

<section class="two">
	<div class="secondrow" id="r1s0"></div>
	<div class="secondrow" id="r1s1"></div>
	<div class="secondrow" id="r1s2"></div>
	<div class="secondrow" id="r1s3"></div>
	<div class="secondrow" id="r1s4"></div>
	<div class="secondrow" id="r1s5"></div>
</section>

<section class="three">
	<div class="thirdrow" id="r2s0"></div>
	<div class="thirdrow" id="r2s1"></div>
	<div class="thirdrow" id="r2s2"></div>
	<div class="thirdrow" id="r2s3"></div>
	<div class="thirdrow" id="r2s4"></div>
	<div class="thirdrow" id="r2s5"></div>
</section>

<section class="four">
	<div class="fourthrow" id="r3s0"></div>
	<div class="fourthrow" id="r3s1"></div>
	<div class="fourthrow" id="r3s2"></div>
	<div class="fourthrow" id="r3s3"></div>
	<div class="fourthrow" id="r3s4"></div>
	<div class="fourthrow" id="r3s5"></div>
</section>

<section id="formContainer">
	<p id="formContainerPara">You have selected seat </p>
	
	<form id="reserveSeat" action="" onsubmit="return false;"> <!-- Prevents page refresh when user submits -->
		<label for="inputName">Full Name 
			<input id="inputName" type="name" value="John Doe">
		</label>
		<label for="inputEmail">eMail Address 
			<input id="inputEmail" type="email" value="jdoe@genericmove.com">
		</label>
		<button id="inputReserve">Reserve</button>
	</form>
</section>

<section id="seatIsReserved"></section> <!-- Will be hidden until user clicks reserved seat -->
<section id="thankYou"> <!-- Will be hidden until user reserves a seat -->
	<p>Thank you for your business.</p>
	<button id="inputReserveAnother">Reserve Another Seat</button>
</section>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
